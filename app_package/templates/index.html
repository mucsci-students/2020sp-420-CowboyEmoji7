{% extends 'base.html' %}

{% block elements %} 

    {% if classes|length < 1 %}
    <div id="noClasses">No Classes Added</div>
    {% else %}

    {% for class in classes %}

    <div class="draggable Class">
        <button id="DeleteClass" class="btn" name="delete" onclick="location.href='/delete/{{class.name}}';"><i class="fa fa-close"></i></button>
        <h2 class="className">{{ class.name }}</h2>
    </div>

    {% endfor %}
    {% endif %}
{% endblock %}
